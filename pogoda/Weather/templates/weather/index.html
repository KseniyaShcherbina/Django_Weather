<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Погодное приложение</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header class="d-flex justify-content-center py-3 border-bottom">
      <ul class="nav nav-pills">
        <li class="nav-item"><a href="{% url 'index' %}" class="nav-link active" aria-current="page">Узнать о погоде</a></li>
        <li class="nav-item"><a href="{% url 'info' %}" class="nav-link">Погода в РБ</a></li>
      </ul>
    </header>
    <div class="contrainer mt-5">
        <div class="row">
            <div class="col-5 offset-1">
                <form action="" method="post">
                    {% csrf_token %}
                    <h3>Погода в каком городе Вас интересует?</h3>
                     {{ form.name }}
                    <input type="submit" name="send" value="Узнать" class="mt-2 btn btn-primary">
                </form>
            </div>
            <div class="col-3 offset-1">
                <h2>Подробная информация</h2>
                <div class="alert alert-success">
                    <div class="row">
                        <div class="col-9">
                            <b>Город: </b>{{ info.city }}<br>
                            <b>Температура: </b>{{ info.temp }}<sup>0</sup><br>
                            <b>Влажность: </b>{{ info.humidity }}%<br>
                            <b>Скорость ветра: </b>{{ info.wind }} m/s<br>
                        </div>
                        <div class="col-2 offset-1">
                            <img src="http://openweathermap.org/img/w/{{ info.icon }}.png" alt="Фото погоды">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
