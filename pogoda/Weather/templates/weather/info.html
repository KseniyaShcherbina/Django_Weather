<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Погодное приложение</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header class="d-flex justify-content-center py-3 border-bottom">
      <ul class="nav nav-pills">
        <li class="nav-item"><a href="{% url 'index' %}" class="nav-link">Узнать о погоде</a></li>
        <li class="nav-item"><a href="{% url 'info' %}" class="nav-link active" aria-current="page">Погода в РБ</a></li>
      </ul>
    </header>

<div class="col-md-8 offset-md-3">
    <h1>Информация о погоде в городах Беларуси</h1>
</div>
    <div class="contrainer mt-5">
            <div class="col-3 offset-1">
                {% for info in all_info %}
                    <div class="alert alert-success">
                        <div class="row">
                            <div class="col-6">
                                <b>Город: </b>{{ info.city }}<br>
                                <b>Температура: </b>{{ info.temp }}<sup>0</sup><br>
                                <b>Влажность: </b>{{ info.humidity }}%<br>
                            </div>
                            <div class="col-2 offset-1">
                                <img src="http://openweathermap.org/img/w/{{ info.icon }}.png" alt="Фото погоды">
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>

</body>
</html>
